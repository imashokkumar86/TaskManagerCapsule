<h1>Parent List
    <button class="btn btn-success btn-circle pull-right" 
            (click)="add()"     
            title="Add Parent Task ">
      <i class="glyphicon glyphicon-plus"></i>
    </button>
  </h1>
  
  <div class="alert-danger">{{errorMessage}}</div>
  
  <div class="input-group">
      <input type="text" class="form-control" 
              placeholder="Search" 
              aria-describedby="basic-addon1">
      <span class="input-group-addon" id="basic-addon1">Search</span>
  </div> 
  <table class="table table-bordered">
      <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let parent of parents" [ngClass]="{'btn-primary': parent.parent_ID == currentId }">
              <td>{{parent.parent_ID}}</td>
              <td>{{parent.parent_Task}}</td>
                 <td style="width: 70px;">
                  <i class="glyphicon glyphicon-edit pointer"
                     (click)="edit(parent.parent_ID)" title="Edit"></i>
                  <i class="glyphicon glyphicon-trash pointer"    
                      (click)="delete(parent.parent_ID)" title="Delete"></i>
                              </td>
          </tr>
      </tbody>
  </table>
