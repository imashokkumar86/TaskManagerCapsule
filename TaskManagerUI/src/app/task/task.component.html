<h1>{{title}} Task</h1>
<hr>

<form [formGroup]="taskForm" (ngSubmit)="save()" novalidate>
        <input type="hidden" class="form-control"
        formControlName="task_ID">
           <div class="form-group row">
            <label for="" class="col-md-12">Parent Task</label>
            <div class="col-md-4">
        <select  class="form-control" formControlName="parentTask"  [compareWith]="compareFn" >
             <option value="0">--Choose--</option>
           <option *ngFor="let parenttask of parentList" [ngValue]="parenttask" >
             {{parenttask.parent_Task}}
         </option>
     </select>
    </div>
    <div class="col-md-6"></div>
</div>
    <div class="form-group row">
        <label for="" class="col-md-12">Task description</label>
        <div class="col-md-4">
            <input type="text" class="form-control"
                    formControlName="taskDesc" >
        </div>
        <div class="col-md-6"></div>
    </div>
    
    <div class="form-group row">
      <label for="" class="col-md-12">Start Date</label>
      <div class="col-md-4">
          <input type="datetime-local" class="form-control"
                 formControlName="start_Date">
      </div>
      <div class="col-md-6"></div>
  </div>
  <div class="form-group row">
    <label for="" class="col-md-12">End Date</label>
    <div class="col-md-4">
        <input type="datetime-local" class="form-control"
               formControlName="end_Date">
    </div>
    <div class="col-md-6"></div>
</div>
<div class="form-group row">
  <label for="" class="col-md-12">Priority</label>
  <div class="col-md-4">
      <input type="range" class="form-control"
             formControlName="priority">
  </div>
  <div class="col-md-6"></div>
</div>
    <div class="form-group row">
      <div class="col-md-12">
         <input type="submit" 
                class="btn btn-primary" 
                value="Save" />
         <input type="button" 
                class="btn btn-warning" 
                value="Cancel"
                (click)="cancel()">
      </div>

    </div>
</form>
